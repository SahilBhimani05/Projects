<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Food Entry Form</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
  .btn-custom {
    background-color: black;
    color: white;
    border: none;
  }

  .btn-custom:hover {
    color: transparent;
    background-image: linear-gradient(to right, red, orange, yellow, green, blue, indigo, violet);
    -webkit-background-clip: text;
    background-clip: text;
  }
</style>
</head>
<body class="bg-light">
  <div class="container mt-5">
    <h2>Add Food Item</h2>
    <form id="foodForm">
      <div class="mb-3">
        <label for="name" class="form-label">Item Name</label>
        <input type="text" class="form-control" id="name" required />
      </div>
      <div class="mb-3">
        <label for="price" class="form-label">Price (â‚¹)</label>
        <input type="number" class="form-control" id="price" min="1" required />
      </div>
      <div class="mb-3">
        <label for="category" class="form-label">Category</label>
        <select id="category" class="form-select" required>
          <option value="">Choose...</option>
          <option>Main Course</option>
          <option>Starter</option>
          <option>Health-Conscious</option>
          <option>Beverages</option>
        </select>
      </div>
      <div class="mb-3">
        <label for="description" class="form-label">Description</label>
        <textarea id="description" class="form-control" rows="3"></textarea>
      </div>
      <button type="submit" class="btn btn-custom">Add Item</button>
    </form>
    <hr />
    <table class="table table-striped mt-4" id="foodTable">
      <thead>
        <tr>
          <th>Name</th><th>Price</th><th>Category</th><th>Description</th><th>Actions</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>
  <script src="app.js"></script>
</body>
</html>
